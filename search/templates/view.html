{% extends "base.html" %}

{% block body %}
<div class="container">
    <br>
    <div class="row">
        {% if query %}
        <div>
            Result for {{ query }}
            <hr>
        </div>
        {% endif %}
        <br>
        {% for obj in object_list %}
        <div class="col">
            <br>
            <br>
            {% include 'products/snippets/card.html' with instance=obj %}
            <!-- <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a><br>-->
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
